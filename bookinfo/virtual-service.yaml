apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: bookinfo
  namespace: bookinfo
spec:
  sslConfig:
    secretRef:
      name: bookinfo-tls
      namespace: bookinfo
  virtualHost:
    domains:
    - 'bookinfo.104-154-163-0.nip.io'
    routes:
    - matchers:
        - prefix: /
      routeAction:
        multi:
          destinations:
          - weight: 5
            destination:
              upstream:
                name: productpage
                namespace: bookinfo
          - weight: 5
            destination:
              upstream:
                name: productpage-beta
                namespace: bookinfo-beta
